<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickFix - Add Admin</title>
    <link rel="stylesheet" href="../styles/signup.style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html">Quick<span>Fix</span></a>
      </div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="#">Services</a>
        <a href="#">How It Works</a>
      </nav>
    </header>

    <main>
      <div class="signup-box">
        <h2>Admin Portal</h2>
        <p>Register a new admin</p>

        <div class="tab">
          <button><a href="./admin_login.html">Login</a></button>
          <button class="active">Add Admin</button>
        </div>

        <form>
          <label>Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter full name"
            required
          />

          <label>Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter email"
            required
          />

          <label>Phone</label>
          <input
            type="tel"
            id="phone"
            placeholder="Enter phone number"
            required
            maxlength="10"
            minlength="10"
          />

          <label>Password</label>
          <input
            type="password"
            id="password"
            placeholder="Create a password"
            required
          />

          <!-- Admin might not need address, but schema has it as optional/string. I'll include it for now or make it optional in form -->
          <!-- user_schema.py: address: Optional[str] = None -->
          
          <button class="create-btn">Create Admin</button>
        </form>
      </div>
    </main>
    <script src="../js/constant.js"></script>
    <script src="../js/admin_signup.js"></script>
  </body>
</html>
