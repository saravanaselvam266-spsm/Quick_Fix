<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickFix Dashboard - Job History</title>
    <link rel="stylesheet" href="../styles/ven.db2.style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="navbar">
      <div class="logo">
        <a href="../index.html">Quick<span>Fix</span></a>
      </div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="#">Services</a>
        <a href="#">How It Works</a>
        <a href="#" class="active">Dashboard</a>
      </nav>
      <div class="user-buttons">
        <button class="role">Mechanic</button>
        <button class="logout">Logout</button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard">
      <section class="welcome">
        <div>
          <h2>Welcome, <span id="vendorName"></span>!</h2>
          <p>Manage your jobs and track earnings</p>
        </div>
        <span class="status online">ðŸŸ¢ Online</span>
      </section>

      <!-- Stats Cards -->
      <div class="stats-cards">
        <div class="card">
          <h3 class="green" id="todayEarnings">$0</h3>
          <p>Today's Earnings</p>
        </div>
        <div class="card">
          <h3 class="blue" id="weekEarnings">$0</h3>
          <p>This Week</p>
        </div>
        <div class="card">
          <h3 class="orange" id="activeJobs">0</h3>
          <p>Active Jobs</p>
        </div>
        <div class="card">
          <h3 id="completedToday">0</h3>
          <p>Completed Today</p>
        </div>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <div class="tab"><a href="./ven.db1.html">Active Jobs</a></div>
        <div class="tab active">Job History</div>
      </div>

      <!-- Job History Section -->
      <section class="jobs">
        <h3>Job History</h3>
        <p id="loadingMsg">Loading history...</p>
        <!-- Dynamic content will be loaded here -->
      </section>
    </main>
    <script src="../js/vendor_history.js"></script>
  </body>
</html>
