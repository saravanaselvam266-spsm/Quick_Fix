<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickFix Dashboard - Service History</title>
    <link rel="stylesheet" href="../styles/user.db2.style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">Quick<span>Fix</span></div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">How It Works</a>
        <a href="#">Dashboard</a>
      </nav>
      <div class="nav-buttons">
        <button class="customer">Customer</button>
        <button class="logout">Logout</button>

      </div>
    </header>

    <!-- Main Container -->
    <main class="container">
      <div class="header-row">
        <div>
         <h1>Welcome, <span id="userName"></span>!</h1>

          <p class="subtitle">Manage your bookings and service history</p>
        </div>
        <a href="./location.html"
          ><button class="book-btn">+ Book New Service</button></a
        >
      </div>

      <!-- Stats Section -->
      <div class="stats">
        <div class="stat-box">
          <h2 id="upcomingCount">0</h2>
          <p>Upcoming Bookings</p>
        </div>

        <div class="stat-box">
          <h2 id="completedCount" class="green">0</h2>
          <p>Completed Services</p>
        </div>

        <div class="stat-box">
          <h2 id="totalSpent" class="orange">$0</h2>
          <p>Total Spent</p>
        </div>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <div class="tab"><a href="./user.db1.html">Upcoming & Active</a></div>
        <div class="tab active">Service History</div>
      </div>

      <!-- Service History -->
      <section class="bookings">
        <section class="bookings" id="historyList">
          <h3>Service History</h3>
          <!-- JS will add cards here -->
        </section>
      </section>
    </main>
    <script src="../js/customer_history.js"></script>

  </body>
</html>
