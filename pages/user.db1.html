<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickFix Dashboard</title>
    <link rel="stylesheet" href="../styles/user.db1.style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="navbar">
      <div class="logo">Quick<span>Fix</span></div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">How It Works</a>
        <a href="#" class="active">Dashboard</a>
      </nav>
      <div class="user-buttons">
        <button class="customer">Customer</button>
        <button class="logout" onclick="logout()">Logout</button>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <section class="dashboard">
        <div class="top-row">
          <div>
            <h2>Welcome, <span id="userName"></span>!</h2>
            <p>Manage your bookings and service history</p>
          </div>
          <a href="./location.html"
            ><button class="book-btn">+ Book New Service</button></a
          >
        </div>

        <!-- Summary Cards -->
        <div class="summary">
          <div class="card">
            <h3 id="upcomingCount">0</h3>
            <p>Upcoming Bookings</p>
          </div>
          <div class="card">
            <h3 class="green" id="completedCount">0</h3>
            <p>Completed Services</p>
          </div>
          <div class="card">
            <h3 class="orange" id="totalSpent">$0</h3>
            <p>Total Spent</p>
          </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
          <div class="tab active">Upcoming & Active</div>
          <div class="tab"><a href="./user.db2.html">Service History</a></div>
        </div>

        <h3 class="section-title">Upcoming & Active Bookings</h3>

        <!-- Booking Cards -->
         <div id="bookingList"></div>
        
      </section>
    </main>
    <script src="../js/constant.js"></script>
    <script src="../js/customer_dashboard.js"></script>
  </body>
</html>
