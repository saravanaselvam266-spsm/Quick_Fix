<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickFix - Enter Location</title>
    <link rel="stylesheet" href="../styles/location.style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <header>
      <div class="logo">
        <a href="../index.html">Quick<span>Fix</span></a>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">How It Works</a>
      </nav>
      <div class="auth">
        <a href="./pages/login.html">Login</a>
        <button class="signup">Sign Up</button>
      </div>
    </header>

    <main class="container">
      <div class="steps">
        <div class="step active" id="step1-indicator">1</div>
        <div class="line"></div>
        <div class="step" id="step2-indicator">2</div>
        <div class="line"></div>
        <div class="step" id="step3-indicator">3</div>
      </div>
      <div class="labels">
        <span>Service</span>
        <span>Payment</span>
        <span>Location</span>
      </div>

      <div class="form-box">
        
        <!-- STEP 1: SERVICE SELECTION -->
        <div id="step-1" class="wizard-step">
            <h2>Select a Service</h2>
            <p>What issue are you facing?</p>
            <div id="service-list-container" style="display: flex; gap: 10px; flex-direction: column; margin-bottom: 20px;">
                <p>Loading services...</p>
            </div>
        </div>
            </div>
        </div>

        <!-- STEP 2: PAYMENT METHOD -->
        <div id="step-2" class="wizard-step" style="display: none;">
            <h2>Payment Method</h2>
            <p>How would you like to pay?</p>
            <div class="payment-options" style="display: flex; gap: 10px; margin-bottom: 20px;">
                <button type="button" class="pay-btn" onclick="selectPayment('Cash')">üíµ Cash</button>
                <button type="button" class="pay-btn" onclick="selectPayment('Card')">üí≥ Card</button>
                <button type="button" class="pay-btn" onclick="selectPayment('UPI')">üì± UPI</button>
            </div>
            <button type="button" class="back-btn" onclick="showStep(1)">Back</button>
        </div>

        <!-- STEP 3: LOCATION -->
        <div id="step-3" class="wizard-step" style="display: none;">
            <h2>Enter Location</h2>
            <p>Where should the mechanic come?</p>
            
            <label for="address">Address / Landmark</label>
            <input type="text" id="address" placeholder="e.g. 123 Main St" required>
            
            <button type="button" onclick="detectLocation()" style="background-color: #28a745; margin-bottom: 10px;">üìç Use My Current Location</button>
            
            <div style="margin-top: 20px;">
                <button type="button" class="back-btn" onclick="showStep(2)">Back</button>
                <button type="button" class="continue-btn" onclick="finalSubmitBooking()">‚úÖ Confirm Booking</button>
            </div>
        </div>

      </div>
    </main>
    <!-- Add our new script -->
    <script src="../js/booking_setup.js"></script>
    </main>
  </body>
</html>
