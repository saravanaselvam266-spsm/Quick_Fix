<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mechanic Portal - QuickFix</title>
  <link rel="stylesheet" href="../styles/ven.login.style.css">
</head>
<body>

<header>
  <div class="logo">Quick<span>Fix</span></div>

  <nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">How It Works</a>
  </nav>

  <div class="auth">
    <a href="#">Login</a>
    <button>Sign Up</button>
  </div>
</header>

<main>
  <div class="box">
    <h2>Mechanic Portal</h2>
    <p>Join our network of professionals</p>

    <div class="tab">
      <button class="active">Login</button>
      <button>Join Us</button>
    </div>

    <form>
      <label>Email / Phone</label>
      <input type="text" placeholder="Enter your email or phone" required>

      <label>Password</label>
      <input type="password" placeholder="Enter your password" required>

      <button class="login-btn">Login as Mechanic</button>

      <a href="#" class="forgot">Forgot Password?</a>

      <p class="link">Are you a customer? <a href="#">Book a Service</a></p>
    </form>
  </div>
</main>

</body>
</html>
