<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Portal | QuickFix</title>
    <link rel="stylesheet" href="../styles/ven.signup.style.css" />
  </head>
  <body>
    <header>
      <div class="logo">Quick<span>Fix</span></div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">How It Works</a>
      </nav>
      <div class="auth">
        <a href="#">Login</a>
        <button>Sign Up</button>
      </div>
    </header>

    <main class="main">
      <div class="form-container">
        <h2>Vendor Portal</h2>
        <p>Join our network of professionals</p>

        <div class="tab">
          <button><a href="./ven.login.html">Login</a></button>
          <button class="active">Join Us</button>
        </div>

        <form>
          <label>Full Name</label>
          <input type="text" placeholder="Enter your full name" required/>

          <label>Email</label>
          <input type="email" placeholder="Enter your email" required/>

          <label>Phone</label>
          <input type="tel" placeholder="Enter your phone number" required/>

          <label>Years of Experience</label>
          <input type="text" placeholder="Enter years of experience" required/>

          <label>Specialties (Select all that apply)</label>
          <div class="specialties">
            <div><input type="checkbox" /> Bike Service</div>
            <div><input type="checkbox" /> Car Service</div>
            <div><input type="checkbox" /> Emergency Help</div>
            <div><input type="checkbox" /> Oil Change</div>
            <div><input type="checkbox" /> Battery Replacement</div>
            <div><input type="checkbox" /> Tire Change</div>
            <div><input type="checkbox" /> Brake Repair</div>
            <div><input type="checkbox" /> Engine Diagnostics</div>
            <div><input type="checkbox" /> AC Repair</div>
            <div><input type="checkbox" /> Electrical Work</div>
          </div>

          <label>Street Address</label>
          <input type="text" placeholder="Enter your street address" />

          <div class="row">
            <div>
              <label>City</label>
              <input type="text" placeholder="City" />
            </div>
            <div>
              <label>State</label>
              <input type="text" placeholder="State" />
            </div>
          </div>

          <label>Password</label>
          <input type="password" placeholder="Create a password" />

          <button type="submit" class="submit-btn">Join as Mechanic</button>
        </form>

        <p class="switch">
          Are you a customer? <a href="../pages/signup.html">Book a Service</a>
        </p>
      </div>
    </main>
  </body>
</html>
