<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mechanic Portal - Join Us</title>
  <link rel="stylesheet" href="../styles/ven.signup.style.css">
</head>
<body>

<div class="container">

  <h2>Mechanic Portal</h2>
  <p>Join our network of professionals</p>

  <div class="tab-box">
    <a href="#">Login</a>
    <a href="#" class="active">Join Us</a>
  </div>

  <form>

    <label>Full Name</label>
    <input type="text" placeholder="Enter your full name">

    <label>Email</label>
    <input type="email" placeholder="Enter your email">

    <label>Phone</label>
    <input type="text" placeholder="Enter your phone number">

    <label>Years of Experience</label>
    <input type="text" placeholder="Enter years of experience">

    <label>Specialties (Select all that apply)</label>
    <div class="checkboxes">
      <label><input type="checkbox"> Bike Service</label>
      <label><input type="checkbox"> Car Service</label>
      <label><input type="checkbox"> Oil Change</label>
      <label><input type="checkbox"> Brake Repair</label>
      <label><input type="checkbox"> Engine Diagnostics</label>
      <label><input type="checkbox"> Electrical Work</label>
    </div>

    <label>Street Address</label>
    <input type="text" placeholder="Enter your street address">

    <div class="two-columns">
      <div>
        <label>City</label>
        <input type="text" placeholder="City">
      </div>
      <div>
        <label>State</label>
        <input type="text" placeholder="State">
      </div>
    </div>

    <label>Password</label>
    <input type="password" placeholder="Create a password">

    <button type="submit" class="main-btn">Join as Mechanic</button>

    <p class="switch-text">Are you a customer? <a href="#">Book a Service</a></p>

  </form>

</div>

</body>
</html>
