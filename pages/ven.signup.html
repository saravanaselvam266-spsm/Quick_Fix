<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickFix - Vendor Portal</title>
    <link rel="stylesheet" href="../styles/ven.signup.style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html">Quick<span>Fix</span></a>
      </div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="#">Services</a>
        <a href="#">How It Works</a>
      </nav>
    </header>

    <main class="main">
      <div class="form-container">
        <h2>Vendor Portal</h2>
        <p>Join our network of professionals</p>

        <div class="tab">
          <button><a href="./ven.login.html">Login</a></button>
          <button class="active">Join Us</button>
        </div>

        <form>
          <label>Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your full name"
            required
          />

          <label>Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <label>Phone</label>
          <input
            type="number"
            id="phone"
            placeholder="Enter your phone number"
            required
          />

          <label>Years of Experience</label>
          <input
            type="number"
            id="experience"
            placeholder="Enter years of experience"
            required
          />

          <label>Specialties (Select all that apply)</label>
          <div class="specialties">
            <div class="right_menu">
              <div>
                <input type="checkbox" class="specialty" /> Bike Service
              </div>
              <div><input type="checkbox" class="specialty" /> Car Service</div>
              <div>
                <input type="checkbox" class="specialty" /> Emergency Help
              </div>
              <div><input type="checkbox" class="specialty" /> Oil Change</div>
              <div>
                <input type="checkbox" class="specialty" /> Battery Replacement
              </div>
            </div>
            <div class="left_menu">
              <div><input type="checkbox" class="specialty" /> Tire Change</div>
              <div>
                <input type="checkbox" class="specialty" /> Brake Repair
              </div>
              <div>
                <input type="checkbox" class="specialty" /> Engine Diagnostics
              </div>
              <div><input type="checkbox" class="specialty" /> AC Repair</div>
              <div>
                <input type="checkbox" class="specialty" /> Electrical Work
              </div>
            </div>
          </div>

          <label>Street Address</label>
          <input
            type="text"
            id="address"
            placeholder="Enter your street address"
          />

          <div class="row">
            <div>
              <label>City</label>
              <input type="text" id="city" placeholder="City" />
            </div>
            <div>
              <label>State</label>
              <input type="text" id="state" placeholder="State" />
            </div>
          </div>

          <label>Password</label>
          <input
            type="password"
            id="password"
            placeholder="Create a password"
          />

          <button class="submit-btn">Join as Mechanic</button>
        </form>

        <p class="switch">
          Are you a customer? <a href="../pages/signup.html">Book a Service</a>
        </p>
      </div>
    </main>
    <script src="../js/constant.js"></script>
    <script src="../js/vendor_signup.js"></script>
  </body>
</html>
