<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickFix - Admin Portal</title>
    <!-- reusing login style for consistency -->
    <link rel="stylesheet" href="../styles/login.style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html">Quick<span>Fix</span></a>
      </div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="#">Services</a>
        <a href="#">How It Works</a>
      </nav>
    </header>

    <main>
      <div class="login-box">
        <h2>Admin Portal</h2>
        <p>Login to manage the platform</p>

        <!-- No tab needed if we only have login, but for consistency with other pages, maybe keep structure or simplify -->
        <div class="tab">
            <button class="active">Login</button>
            <button><a href="./admin_signup.html">Add Admin</a></button>
        </div>

        <form>
          <label>Email / Phone</label>
          <input
            type="text"
            id="loginInput"
            placeholder="Enter your email or phone"
            required
          />

          <label>Password</label>
          <input
            type="password"
            id="passwordInput"
            placeholder="Enter your password"
            required
          />

          <button class="login-btn">Login</button>

          <!-- Back to main -->
          <p class="join">
            Not an admin?
            <a href="./login.html">Customer Login</a>
          </p>
        </form>
      </div>
    </main>
    <script src="../js/admin_login.js"></script>
  </body>
</html>
