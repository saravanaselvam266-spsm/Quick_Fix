<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickFix - Sign Up</title>
  <link rel="stylesheet" href="../styles/signup.style.css">
</head>
<body>
  <header>
    <div class="logo">Quick<span>Fix</span></div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="#">Services</a>
      <a href="#">How It Works</a>
    </nav>
    <div class="auth">
      <a href="#">Login</a>
      <button>Sign Up</button>
    </div>
  </header>

  <main>
    <div class="signup-box">
      <h2>Customer Portal</h2>
      <p>Login or create your account</p>

      <div class="tab">
        <button><a href="./login.html">Login</a></button>
        <button class="active">Sign Up</button>
      </div>

      <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Phone</label>
        <input type="text" placeholder="Enter your phone number" required>

        <label>Password</label>
        <input type="password" placeholder="Create a password" required>

        <label>Street Address</label>
        <input type="text" placeholder="Enter your street address" required>

        <div class="row">
          <div>
            <label>City</label>
            <input type="text" placeholder="City" required>
          </div>
          <div>
            <label>State</label>
            <input type="text" placeholder="State" required>
          </div>
        </div>

        <button type="submit" class="create-btn">Create Account</button>

        <p class="join">Are you a mechanic? <a href="../pages/ven.signup.html">Join as Mechanic</a></p>
      </form>
    </div>
  </main>
</body>
</html>
