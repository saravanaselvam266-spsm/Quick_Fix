<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickFix - Customer Portal</title>
    <link rel="stylesheet" href="../styles/signup.style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html">Quick<span>Fix</span></a>
      </div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="#">Services</a>
        <a href="#">How It Works</a>
      </nav>
    </header>

    <main>
      <div class="signup-box">
        <h2>Customer Portal</h2>
        <p>Login or create your account</p>

        <div class="tab">
          <button><a href="./login.html">Login</a></button>
          <button class="active">Sign Up</button>
        </div>

        <form>
          <label>Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your full name"
            required
          />

          <label>Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <label>Phone</label>
          <input
            type="tel"
            id="phone"
            placeholder="Enter your phone number"
            required
            maxlength="10"
            minlength="10"
          />

          <label>Password</label>
          <input
            type="password"
            id="password"
            placeholder="Create a password"
            required
          />

          <label>Street Address</label>
          <input
            type="text"
            id="address"
            placeholder="Enter your street address"
            required
          />

          <div class="row">
            <div>
              <label>City</label>
              <input type="text" id="city" placeholder="City" required />
            </div>
            <div>
              <label>State</label>
              <input type="text" id="state" placeholder="State" required />
            </div>
          </div>

          <button class="create-btn">Create Account</button>

          <p class="join">
            Are you a mechanic?
            <a href="../pages/ven.signup.html">Join as Mechanic</a>
          </p>
        </form>
      </div>
    </main>
    <script src="../js/customer_signup.js"></script>
  </body>
</html>
