<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | QuickFix</title>
    <link rel="stylesheet" href="../styles/contact_us.style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="navbar">
      <div class="logo"><a href="../index.html">Quick<span>Fix</span></a></div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <!-- <button class="logout-btn">Logout</button> -->
    </header>

    <!-- Contact Hero -->
    <section class="contact-hero">
      <h1>Contact Us</h1>
      <p>We're here to help you 24/7. Reach out anytime!</p>
    </section>

    <section class="contact-wrapper">
      <!-- Contact Info -->
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p><strong>Phone:</strong> +1 (555) 123-4567</p>
        <p><strong>Email:</strong> support@quickfix.com</p>
        <p><strong>Support:</strong> 24/7 Customer Service</p>
        <p><strong>Location:</strong> Available in major cities</p>
      </div>

      <!-- Contact Form -->
      <form class="contact-form">
        <h2>Send a Message</h2>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="text" placeholder="Subject" required />
        <textarea placeholder="Message" rows="6" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </body>
</html>
