<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickFix Mechanic Dashboard</title>
    <link rel="stylesheet" href="../styles/ven.db1.style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="navbar">
      <div class="logo">
        <a href="../index.html">Quick<span>Fix</span></a>
      </div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="#" class="active">Dashboard</a>
      </nav>
      <div class="user-buttons">
        <button class="role">Mechanic</button>
        <button class="logout">Logout</button>
      </div>
    </header>

    <!-- Dashboard Main -->
    <section class="dashboard">
      <div class="top-row">
        <div>
          <h2>Welcome, <span id="vendorName"></span>!</h2>

          <p>Manage your jobs and track earnings</p>
        </div>
        <button class="status-btn online">ðŸŸ¢ Online</button>
      </div>

      <!-- Summary Cards -->
      <div class="summary">
        <div class="card">
          <h3 class="green" id="todayEarnings">$0</h3>
          <p>Today's Earnings</p>
        </div>
        <div class="card">
          <h3 class="blue" id="weekEarnings">$0</h3>
          <p>This Week</p>
        </div>
        <div class="card">
          <h3 class="orange" id="activeJobs">0</h3>
          <p>Active Jobs</p>
        </div>
        <div class="card">
          <h3 id="completedToday">0</h3>
          <p>Completed Today</p>
        </div>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <div class="tab active">Active Jobs</div>
        <div class="tab"><a href="./ven.db2.html">Job History</a></div>
      </div>

      <!-- Active Jobs -->
      <h3 class="section-title">Active Jobs</h3>
      <div id="jobList">
        <p>Loading nearby jobs...</p>
      </div>
    </section>
    
    <!-- Add our new script -->
    <script src="../js/constant.js"></script>
    <script src="../js/vendor_dashboard.js"></script>
    <!-- Removed inline onload, handled in script -->
  </body>

</html>
